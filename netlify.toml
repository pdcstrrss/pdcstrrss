[build]
  command = "npm run build"
  functions = "/apps/web-remix/netlify/functions"
  publish = "/apps/web-remix/public"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[headers]]
  for = "/build/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, s-maxage=31536000"
